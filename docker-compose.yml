version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8050:8050"
    environment:
      - PORT=8050
      # Supabase設定（必要に応じて変更）
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      # API設定（必要に応じて変更）
      - IO_INTELLIGENCE_API_KEY=${IO_INTELLIGENCE_API_KEY:-}
      - RAKUTEN_APP_ID=${RAKUTEN_APP_ID:-}
    volumes:
      # テーマ設定とローカルデータベースを永続化
      - ./theme.txt:/app/theme.txt
      - ./demo_database.db:/app/demo_database.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

